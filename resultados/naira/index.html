<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAKE avatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form action="" id="avatar" class="w-100 p-2 bg bg-info">
                    <label class="form-label" for="genero">genero</label>
                    <select name="genero" id="genero" class="form-control">
                        <option value="Felix">Masculino</option>
                        <option value="Aneka">Feminino</option>
                    </select>
                    <label class="form-label" for="Tipos de Olhos">Tipos de Olhos</label>
                    <select name="olho" id="olho" class="form-control">
                        <option value="variant06">olho debochado</option>
                        <option value="variant07">olho de coração</option>
                        <option value="variant08">olho fechado</option>
                        <option value="variant02">olho com cilios</option>
                    </select>
                    <label class="form-label" for="Opções de Boca">Opções de Boca</label>
                    <select name="boca" id="boca" class="form-control">
                        <option value="variant12">Misterioso, sério</option>
                        <option value="variant15">Mandando a real</option>
                        <option value="variant05">Boca aberta</option>
                        <option value="variant01">Sorriso leve</option>
                    </select>
                    <label class="form-label" for="Tipos de Face">Tipos de Face</label>
                    <select name="Face" id="Face" class="form-control">
                        <option value="variant01">Rosto arredondado</option>
                        <option value="variant02">Rosto oval</option>
                        <option value="variant07">Rosto com queixo largo</option>
                        <option value="variant05">Rosto com bochechas</option>
                    </select>
                    <label class="form-label" for="Tipos de cabelo">Tipos de cabelo</label>
                    <select name="cabelo" id="cabelo" class="form-control">
                        <option value="variant06">Cabelo com topete</option>
                        <option value="variant05">Moicano estilizado</option>
                        <option value="variant07">Cabelo afro</option>
                        <option value="variant09">Cabelo Trança</option>
                    </select>
                    <label class="form-label" for="Cores de Cabelo">Cores de Cabelo</label>
                    <select name="cabelo cor" id="cabelo-cor" class="form-control">
                        <option value="000000">Preto</option>
                        <option value="39ff14">Verde Neon</option>
                        <option value="ff69b4">Rosa Choque</option>
                        <option value="f5c518">dourado</option>
                    </select>
                    <button type="submit">gerar</button>
                </form>
            </div>
            <div class="col"id="imagem">
                <img src="https://api.dicebear.com/9.x/croodles/svg?seed=Felix" alt="avatar" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
