<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title> valhalla de Ki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8d8a8a; 
      color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #000000;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      margin-top: 30px;
    }

    .characters {
      flex: 1;
    }

    .card {
      background-color: #080000;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      border: 2px solid transparent;
      text-align: center;
      transition: border-color 0.3s;
    }

    .card:hover {
      border-color: #3b3443;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .battle-area {
      flex: 1;
      background-color: #353434;
      border-radius: 10px;
      padding: 20px;
    }

    .battle-result {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .battle-card {
      text-align: center;
    }

    .battle-card img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #050506;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resultado {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

    let escolhido = null;

    function criarCards() {
      const container = document.getElementById("playerChoices");
      personagens.forEach((p, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}">
          <div><strong>${p.nome}</strong></div>
          <div>Ki: ${p.ki}</div>
        `;
        card.onclick = () => selecionarPersonagem(index);
        container.appendChild(card);
      });
    }

    function selecionarPersonagem(index) {
      escolhido = personagens[index];
      const cards = document.querySelectorAll(".card");
      cards.forEach(c => c.style.borderColor = "transparent");
      cards[index].style.borderColor = "#00ffcc";
    }

    function iniciarBatalha() {
      if (!escolhido) {
        alert("Selecione um personagem!");
        return;
      }

      let oponente;
      do {
        oponente = personagens[Math.floor(Math.random() * personagens.length)];
      } while (oponente.nome === escolhido.nome);

      let resultadoTexto = "";
      if (escolhido.ki > oponente.ki) {
        resultadoTexto = ` ${escolhido.nome} venceu!`;
      } else if (escolhido.ki < oponente.ki) {
        resultadoTexto = ` ${escolhido.nome} perdeu para ${oponente.nome}`;
      } else {
        resultadoTexto = ` Empate!`;
      }

document.getElementById("resultado").innerHTML = `
<div class="battle-result">
<div class="battle-card">
            <img src="${escolhido.imagem}" alt="${escolhido.nome}">
            <div><strong>${escolhido.nome}</strong></div>
            <div>Ki: ${escolhido.ki}</div>
          </div>
          <div class="battle-card">
            <img src="${oponente.imagem}" alt="${oponente.nome}">
            <div><strong>${oponente.nome}</strong></div>
            <div>Ki: ${oponente.ki}</div>
          </div>
        </div>
        <p>${resultadoTexto}</p>
      `;
    }

    criarCards();
  </script>
</body>
</html>
